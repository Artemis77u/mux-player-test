  <video id="video1" controls style="width:100%; max-width:800px; border-radius:8px;">

      localStorage.setItem("userEmail", email);

      mux.monitor('#video1', {
        debug: true,

          env_key: '1mb83nn1ar08r0faf628pf2u5',
          viewer_user_id: email,
          video_id: 'ywi-part-1',
          video_title: 'Your Wish Is Your Command – Part 1',
