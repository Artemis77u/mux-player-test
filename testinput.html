<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Form</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form onsubmit="handleSubmit(event)">
      <input type="email" id="email" placeholder="Your email" required />
      <input type="text" id="code" placeholder="Enter access code" required />
      <button type="submit">Access Now</button>
    </form>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("code").value.trim();

      if (code.toUpperCase() === "YWIYC") {
        const redirectUrl = `video.html?email=${encodeURIComponent(email)}`;
        localStorage.setItem("viewer_email", email);
        window.location.href = redirectUrl;
      } else {
        alert("Invalid access code. Please try again.");
      }
    }
  </script>
</body>
</html>
