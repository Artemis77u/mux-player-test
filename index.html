<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Access Code</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 90%;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #007aff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form onsubmit="handleSubmit(event)">
      <label for="code">Enter Access Code</label>
      <input type="text" id="code" placeholder="YWIYC" required />
      <button type="submit">Access Course</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const emailFromUrl = params.get("email");
    const storedEmail = localStorage.getItem("userEmail");
    const email = emailFromUrl || storedEmail;

    // Save to localStorage only if passed in the URL
    if (emailFromUrl) {
      localStorage.setItem("userEmail", emailFromUrl);
    }

    function handleSubmit(e) {
      e.preventDefault();
      const code = document.getElementById("code").value.trim().toUpperCase();

      if (!email || !email.includes("@")) {
        alert("Missing email. Please access this page via your invite link.");
        return;
      }

      if (code !== "YWIYC") {
        alert("Invalid access code.");
        return;
      }

      window.location.href = `course.html?email=${encodeURIComponent(email)}`;
    }
  </script>
</body>
</html>
