<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f8f8f8;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  #access-form {
    background: #fff;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 400px;
  }

  #access-form input {
    font-size: 16px;
    padding: 14px 16px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 12px;
    outline: none;
    transition: border-color 0.2s ease;
  }

  #access-form input:focus {
    border-color: #0071e3; /* Apple Blue */
  }

  #access-form button {
    font-size: 16px;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background-color: #0071e3;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  #access-form button:hover {
    background-color: #005bb5;
  }
</style>

<form id="access-form">
  <input type="email" id="email" placeholder="Your email" required />
  <input type="text" id="code" placeholder="Enter access code" required />
  <button type="submit">Access Now</button>
</form>

<script>
  document.getElementById("access-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const code = document.getElementById("code").value.trim().toUpperCase();

    if (!email.includes("@") || code !== "YWIYC") {
      alert("Invalid email or code.");
      return;
    }

    localStorage.setItem("email", email);
    localStorage.setItem("code", code);

    const baseUrl = "https://artemis77u.github.io/mux-player-test/video.html";
    const finalUrl = `${baseUrl}?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`;
    window.location.href = finalUrl;
  });
</script>
