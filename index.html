<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access the Course</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 1rem;
}

.card {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  box-sizing: border-box;
}

.card h2 {
  margin: 0 0 1.5rem;
  text-align: center;
  font-size: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input[type="email"],
input[type="text"] {
  width: 100%;
  box-sizing: border-box;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  background: white;
}

button {
  width: 100%;
  background: #007aff;
  color: white;
  border: none;
  padding: 0.75rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s ease;
}

button:hover {
  background: #006ae6;
}

.error {
  color: red;
  text-align: center;
  font-size: 0.9rem;
}

@media (max-width: 480px) {
  .card {
    max-width: none;
    padding: 1.5rem;
  }
  .card h2 {
    font-size: 1.3rem;
  }
  input, button {
    font-size: 1.1rem;
    padding: 1rem;
  }
}

</style>


</head>
<body>
  <div class="card">
    <h2>Access the Course</h2>
    <form id="accessForm">
      <input type="email" id="email" placeholder="Your email" required />
      <input type="text" id="code" placeholder="Access Code" required />
      <button type="submit">Continue</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const savedEmail = localStorage.getItem("userEmail");
    const savedCode = localStorage.getItem("accessCode");

    if (savedEmail && savedCode === "YWIYC") {
      window.location.href = `course.html?email=${encodeURIComponent(savedEmail)}`;
    }

    document.getElementById("accessForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("code").value.trim();

      if (!email.includes("@")) {
        document.getElementById("errorMsg").textContent = "Please enter a valid email.";
        return;
      }

      if (code !== "YWIYC") {
        document.getElementById("errorMsg").textContent = "Invalid access code.";
        return;
      }

      localStorage.setItem("userEmail", email);
      localStorage.setItem("accessCode", code);

      window.location.href = `course.html?email=${encodeURIComponent(email)}`;
    });
  </script>
</body>
</html>
